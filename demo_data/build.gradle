plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.1.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE'
    
    runtimeOnly 'org.hsqldb:hsqldb'
	testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.5.0'
}

group = 'com.example'
version = '0.0.1'
description = 'demo_data'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
